<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Fashion Pulse</title>
  <link rel="stylesheet" href="css/style.css" />
  <script defer src="js/script.js"></script>
</head>
<body>
  <header>
    <div class="container">
      <h1>Fashion Pulse</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a class="active" href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <section>
      <h2>Contact Us</h2>
      <p>If you have any inquiries about our collections, stores, or custom fashion solutions, feel free to reach out using the form below.</p>
      <form name="contactForm" onsubmit="validateForm(event)">
        <label for="name">Name*</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email*</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5"></textarea>

        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 Fashion Pulse. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
